<div class="modal-header">
    <h4 class="modal-title">Add a Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Resolution</label>
          <input type="text" class="form-control" formControlName="action" placeholder="Action">
      </div>
    <div class="row">
      <div class="col-md-12">
          <div class="form-group">
              <label>Description</label>
              <textarea rows="5" class="form-control" formControlName="details" placeholder="detailed description" value=""></textarea>
          </div>
      </div>
  </div>

          <label for="date">Date</label>

            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" formControlName="date" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar"  type="button"></button>
            </div>
          </div> -->

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
  </div>
